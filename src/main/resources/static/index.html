<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>推荐系统工具控制台</title>
    <link rel="stylesheet" type="text/css" href="../js/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../js/bootstrap/css/bootstrap-theme.css">
    <script type="text/javascript" src="../js/jquery/jquery-3.2.0.js"></script>
    <script type="text/javascript" src="../js/bootstrap/js/bootstrap.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">推荐测试系统</a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Dubbo接口测试</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="panel panel-info" style="margin:20px;">
        <div class="panel-heading">
            <h3 class="panel-title">查询接口</h3>
        </div>
        <div class="panel-body">
            <div class="input-group">
                <span class="input-group-addon">包名</span>
                <input id="packageName" class="form-control" type="text" value="com.xingoo.test.dubbo">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">接口</span>
                <select class="form-control" id="dubboInterface">
                </select>
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">方法</span>
                <select class="form-control" id="dubboMethod">
                </select>
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">参数</span>
                <input id="dubboParams" class="form-control" type="text" value="5009055">
            </div>
            <br>

            <div class="input-group">
                <label>解析格式</label>
                <div>
                    <label class="radio-inline">
                        <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option1" checked> 单品
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optionsRadiosinline" id="optionsRadios4"  value="option2"> 品牌
                    </label>
                </div>
            </div>
            <br>

            <button type="button" class="btn btn-primary" id="queryBtn">查询</button>
        </div>
    </div>

    <div class="panel panel-info" style="margin:20px;">
        <div class="panel-heading">
            <h3 class="panel-title">查询结果</h3>
        </div>
        <div class="panel-body">
            <input id="itemSize" class="form-control" type="text" value="15">
            <table class="table table-hover" id="dubbo_table">

            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
